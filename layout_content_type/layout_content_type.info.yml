name: Layout Content Type
description: Creates a restricted layout builder content type.
package: Custom
type: module
core: 8.x
dependencies:
  - drupal:node
  - drupal:path
  - drupal:text
  - drupal:layout_builder
  - layout_builder_restrictions

layout_content_type:
  layout_builder/drupal.layout_builder:
    css:
      component:
          core/themes/stable/css/layout_builder/layout_builder.css: css/layout_builder.css

