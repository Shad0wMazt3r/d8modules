staff_profile_reed.regional_director_panel:
  path: '/admin/regional_director_panel'
  defaults:
    _controller: '\Drupal\staff_profile_reed\Controller\RegionalDirectorPanel::panel'
    _title: 'County Web Authors'
  requirements:
    _role: 'regional_director'
  options:
    no_cache: 'TRUE'

entity.staff_profile_reed.remove_cty_author_form:
  path: '/staff_profile/{node}/remove_cty_author/{cty}'
  defaults:
    _form: '\Drupal\staff_profile_reed\Form\StaffProfileRemoveCtyAuthor'
    _title: 'Remove County Author'
  requirements:
    _role: 'regional_director'
  options:
    _node_operation_route: true
    parameters:
      node_type: 'staff_profile'
