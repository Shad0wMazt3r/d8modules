staff_profile_secondary.secondary_settings_form:
  path: 'admin/config/staff_profile_secondary_settings'
  defaults:
    _form: '\Drupal\staff_profile_secondary\Form\SettingsForm'
    _title: 'Staff Profile secondary Settings'
  requirements:
    _permission: 'administer staff profile sync'
  options:
    _admin-route: TRUE

staff_profile_secondary.reorder_staff_profiles_form:
  path: '/admin/config/people/staff-profile-reorder'
  defaults:
    _controller: '\Drupal\staff_profile_secondary\Controller\StaffProfileDragController::formPage'
    _title: 'Reorder Staff Profiles'
  requirements:
    _permission: 'edit any staff_profile content'
  options:
    no_cache: TRUE
    _admin-route: TRUE
